<!DOCTYPE html>
<html ng-app="warehouseApp">

<head>
    <!--<base href="/">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warehouse Info</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/controllers/main.controller.js"></script>
    <script src="app/controllers/locations.controller.js"></script>
    <script src="app/controllers/images.controller.js"></script>
    <script src="app/controllers/weights.controller.js"></script>

    <script src="app/services/warehouseData.service.js"></script>
</head>

<body ng-controller="MainController as main">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" ng-click="main.selectTab(0)">Warehouse Info</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: main.tab == 1}" ng-click="main.selectTab(1)"><a href="#!/images">SKU Images</a></li>
                    <li ng-class="{active: main.tab == 2}" ng-click="main.selectTab(2)"><a href="#!/locations">Locations</a></li>
                    <li ng-class="{active: main.tab == 3}" ng-click="main.selectTab(3)"><a href="#!/weights">Weights</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <div ng-view>

                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->






    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
